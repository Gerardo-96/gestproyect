<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Rol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <center><font size="18">Proyecto</font></center>
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="codigoRol" value="#{ProyectoBean.proyecto.nombre}"/>
                    <p:outputLabel for="lider" value="Lider"/>
                    <p:inputText id="lider" value="#{ProyectoBean.proyecto.lider.idUsuario}"/>
                </h:panelGrid>
                <p:commandLink id="proyectoBeanSiguiente" action="#{ProyectoBean.siguiente}" style="margin-right:20px;" ajax="false">
                    <h:outputText value="Siguiente"/>
                </p:commandLink>            
            </h:form>
        </div>
    </h:body>
</html>
