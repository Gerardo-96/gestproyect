<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <center><font size="18">Usuario</font>
                    <h:panelGrid columns="2" cellpadding="7">
                        <p:outputLabel for="userName" value="Usuario"/>
                        <p:inputText id="userName" value="#{UsuarioBean.usuario.userName}"/>
                        <p:outputLabel for="nombre" value="Nombre"/>
                        <p:inputText id="nombre" value="#{UsuarioBean.usuario.nombre}"/>
                        <p:outputLabel for="apellido" value="Apellido"/>
                        <p:inputText id="apellido" value="#{UsuarioBean.usuario.apellido}"/>
                        <p:outputLabel for="password" value="ContraseÃ±a"/>
                        <p:inputText id="password" value="#{UsuarioBean.usuario.password}"/>
                        <p:commandLink id="modificarUsuario" action="#{UsuarioBean.editarUsuario}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Modificar"/>
                        </p:commandLink>
                        <p:commandLink id="eliminarUsuario" action="#{UsuarioBean.eliminarUsuario}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Eliminar"/>
                        </p:commandLink>
                        <p:commandLink id="agregaRolUsuario" action="#{UsuarioBean.renderAsignarRol}" style="margin-right:20px;" ajax="false">
                            <h:outputText value="Asignar Rol"/>
                        </p:commandLink>
                    </h:panelGrid>
                </center>
            </h:form>
        </div>
    </h:body>
</html>
