<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Inicio</title>
        <link type="text/css"
              href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
              rel="stylesheet" />
        <link type="image/x-icon"
              href="${facesContext.externalContext.requestContextPath}/resources/images/favicon.ico"
              rel="shortcut icon" />
    </h:head>

    <h:body>
        <p:layoutUnit position="north" size="80">
            <center><font size="22">Sistema de Gestion de Proyectos</font></center>
        </p:layoutUnit>
        <h:form>  
            <p:growl id="messages"/>
            <p:menubar>
                <p:submenu label="Administracion" rendered="#{Facelets.poseeRol(LoginBean.roles, 'ADMIN')}">
                    <p:submenu label="Usuario">
                        <p:menuitem value="Crear" outcome="agregarUsuario.xhtml" />
                        <p:menuitem value="Listar" action="#{UsuarioBean.listarUsuarios}" />
                    </p:submenu>
                    <p:submenu label="Rol">
                        <p:menuitem value="Crear" outcome="agregarRol.xhtml" />
                        <p:menuitem value="Listar" action="#{RolBean.listarRoles}" />
                    </p:submenu>
                </p:submenu>
                <p:submenu label="Desarrollo" rendered="#{Facelets.poseeRol(roles, 'DEV')}">
                    <p:submenu label="Proyecto">
                        <p:menuitem value="Crear" action="#{ProyectoBean.crear}" />
                        <p:menuitem value="Listar" action="#{ProyectoBean.listarProyectos}" />
                    </p:submenu>
                    <p:submenu label="Tarea">
                        <p:menuitem value="Crear" action="#{TareaBean.crear}" />
                        <p:menuitem value="Listar" action="#{TareaBean.listarTareas}" />
                    </p:submenu>

                </p:submenu>                
                <p:submenu label="Configuracion">
                    <p:menuitem value="Crear Linea Base" url="#{TareaBean.agregarLineaBase}" />
                    <p:menuitem value="Relaciones de Items" url="RepRelacionesItems.xhtml" />
                </p:submenu>
                <p:menuitem value="Cerrar SesiÃ³n" url="login.xhtml" icon="ui-icon-close" />
            </p:menubar>
        </h:form>
    </h:body>
</html>
