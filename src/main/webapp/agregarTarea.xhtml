<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tarea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <center><font size="18">Tarea</font></center>
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="nombre" value="#{TareaBean.tarea.nombre}"/>
                    <p:outputLabel for="descripcion" value="DescripciÃ³n"/>
                    <p:inputText id="descripcion" value="#{TareaBean.tarea.descripcion}"/>
                    <p:outputLabel for="descripcion" value="VersiÃ³n"/>
                    <p:inputText id="descripcion" value="#{TareaBean.tarea.version}"/>
                    <p:outputLabel for="nombre" value="Observacion"/>
                    <p:inputText id="nombre" value="#{TareaBean.tarea.observacion}"/>
                    <p:outputLabel for="nombre" value="Estado"/>
                    <p:selectOneMenu id="idTareaPadre" value="#{TareaBean.tarea.estado}" style="width:150px">
                        <f:selectItem itemLabel="Iniciado" itemValue="I"/>
                        <f:selectItem itemLabel="Pendiente" itemValue="P"/>
                        <f:selectItem itemLabel="Finalizado" itemValue="F"/>
                    </p:selectOneMenu>
                    <p:selectOneMenu id="idTareaPadre" value="#{TareaBean.tareaPadreSelected}" style="width:150px">
                        <f:selectItem itemLabel="Seleccione" itemDisabled="true" />
                        <f:selectItems value="#{TareaBean.tareasItem}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandLink id="agregarTarea" action="#{TareaBean.agregar}" style="margin-right:20px;" ajax="false">
                    <h:outputText value="Agregar"/>
                </p:commandLink>            
            </h:form>
        </div>
    </h:body>
</html>
