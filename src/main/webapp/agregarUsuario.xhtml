<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <h5 class="p-mt-0">Basic</h5>
                <h:panelGrid columns="3" cellpadding="7">
                    <p:outputLabel for="name" value="Usuario"/>
                    <p:inputText id="name" value="#{UsuarioBean.usuario.userName}"/>
                    <p:outputLabel for="name" value="Nombre"/>
                    <p:inputText id="name" value="#{UsuarioBean.usuario.nombre}"/>
                    <p:outputLabel for="name" value="Apellido"/>
                    <p:inputText id="name" value="#{UsuarioBean.usuario.apellido}"/>
                    <p:outputLabel for="name" value="ContraseÃ±a"/>
                    <p:inputText id="name" value="#{UsuarioBean.usuario.password}"/>
                </h:panelGrid>
                <p:commandLink id="nonAjax" action="#{UsuarioBean.agregar}" style="margin-right:20px;" ajax="false">
                    <h:outputText value="Agregar"/>
                </p:commandLink>
            </h:form>
        </div>
    </h:body>
</html>
