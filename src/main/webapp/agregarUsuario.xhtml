<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
            <center><font size="18">Usuario</font></center>
                <h:panelGrid columns="2" cellpadding="7">
                    <p:outputLabel for="usuario" value="Usuario"/>
                    <p:inputText id="usuario" value="#{UsuarioBean.usuario.userName}"/>
                    <p:outputLabel for="nombre" value="Nombre"/>
                    <p:inputText id="nombre" value="#{UsuarioBean.usuario.nombre}"/>
                    <p:outputLabel for="apellido" value="Apellido"/>
                    <p:inputText id="apellido" value="#{UsuarioBean.usuario.apellido}"/>
                    <p:outputLabel for="contraseña" value="Contraseña"/>
                    <p:inputText id="contraseña" value="#{UsuarioBean.usuario.password}"/>
                    <p:outputLabel for="confirmarContraseña" value="Confirmar Contraseña"/>
                    <p:inputText id="confirmarContraseña" value="#{UsuarioBean.confirmarPass}"/>
                </h:panelGrid>
                <p:commandLink id="agregarUsuario" action="#{UsuarioBean.agregar}" style="margin-right:20px;" ajax="false">
                    <h:outputText value="Agregar"/>
                </p:commandLink>
            </h:form>
        </div>
    </h:body>
</html>
